<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Main </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/profile.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <style>
    h1,
    h2 {
      text-align: center;
    }

    button {
      align-items: center;
      justify-content: center;
    }
  </style>

</head>

<body>
  <div class="container mx-auto p-4">
    <div class="flex flex-col items-center justify-center">
      <h1 class="hello">Hello, Y/N</h1>
      <h2 class="capping">Let's get capping! </h2>
    </div>

    <div class="mt-4">
      <h3 class="text-xl font-bold text-green">Dashboard</h3>
      <div class="bg-white shadow mt-2 p-4 rounded-lg">
        <div class="flex items-center justify-between space-x-2">
          <button class="bg-green text-black px-4 py-2 rounded-lg">Month</button>
          <button class="bg-gray text-green px-4 py-2 rounded-lg">Week</button>
          <button class="bg-green text-black px-4 py-2 rounded-lg">See more</button>
        </div>
        <div class="mt-4">
          <canvas id="myChart"></canvas>
        </div>
      </div>
    </div>

    <div class="mt-4">
      <div class="bg-white shadow mt-2 p-4 rounded-lg">
        <div class="flex items-center justify-between space-x-2">
          <div class="bg-green rounded-full p-1">
            <i class="fas fa-lightbulb text-black text-2xl"></i>
          </div>
          <div>
            <h4 class="text-lg font-bold text-green">CAP OF THE DAY:</h4>
            <p id="factText" class="text-sm text-gray"></p>
            <p id="factSource" class="text-sm text-green font-bold mt-1"></p>
          </div>
          <button id="moreFacts" class="bg-green text-black px-4 py-2 rounded-lg">More facts</button>
          <button id="" class="bg-green text-black px-4 py-2 rounded-lg">Read More</button>

        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"
    integrity="sha512-ElR16o87II1Y6n0Z8e3c8638oa32310bF7h+t25t3v6e0uztq6/PXF3g82w863P2r212+r68n37568432655"
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script>
    // Fetch facts from the JSON file called facts.json
    fetch('facts.json')
      .then(response => response.json())
      .then(data => {
                const facts = data.facts;

        function getRandomFact() {
          const randomNumber = Math.floor(Math.random() * facts.length);
          const randomFact = facts[randomNumber];
          document.getElementById('factText').innerText = randomFact.fact;
          document.getElementById('factSource').innerText = randomFact.source;
        }
        //This is the new initial fact when user loads the page
        getRandomFact();

        // Click "More facts" button click to generate a new random fact.
        document.getElementById('moreFacts').addEventListener('click', getRandomFact);
      })
      
      .catch(error => console.error('Error fetching facts:', error));
  </script>
</body>

</html>
